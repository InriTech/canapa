<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Canapa Delights</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <div class="top-header-area" id="sticker">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="main-menu-wrap">
                        <div class="site-logo">
                            <a href="index.html">
                                <img src="assets/img/logo.png" alt="Canapa Delights Logo">
                            </a>
                        </div>
                        <nav class="main-menu">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="contact.html">Contact</a></li>
                                <li><a href="shop.html">Shop</a></li>
                                <li>
                                    <div class="header-icons">
                                        <a class="shopping-cart" href="cart.html">
                                            <i class="fas fa-shopping-cart"></i>
                                            <span class="cart-count">0</span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Content -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">
                        <h1>Your Cart</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-section mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="cart-table-wrap">
                        <table class="cart-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                                <!-- Cart items populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-lg-4 col-md-12">
                    <div class="total-section">
                        <table class="total-table">
                            <thead>
                                <tr>
                                    <th>Cart Summary</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Subtotal</td>
                                    <td id="cart-subtotal">R0.00</td>
                                </tr>
                                <tr>
                                    <td>Shipping</td>
                                    <td id="cart-shipping">R50.00</td>
                                </tr>
                                <tr>
                                    <td>Total</td>
                                    <td id="cart-total">R0.00</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="cart-buttons">
                            <a href="shop.html" class="boxed-btn">Continue Shopping</a>
                            <a href="checkout.html" class="boxed-btn black">Check Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="footer-box">
                        <h4>About Us</h4>
                        <p>Premium Cannabis Products</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="footer-box">
                        <h4>Contact</h4>
                        <ul>
                            <li>22 Karee Street, Irene</li>
                            <li>Email: <span class="safe-email" data-user="canapadelight" data-domain="gmail.com"></span></li>
                            <li>Phone: +27 71 031 4435</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="footer-box">
                        <h4>Follow Us</h4>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/27710314435" class="float-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span class="whatsapp-text">Chat with us</span>
    </a>

    <!-- Scripts -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Cart Functionality -->
    <script>
        class CartSystem {
            constructor() {
                this.cart = JSON.parse(localStorage.getItem('cart')) || [];
                this.initCartDisplay();
            }

            initCartDisplay() {
                this.renderCartItems();
                this.setupEventListeners();
                this.updateCartSummary();
                this.updateHeaderCartCount();
            }

            renderCartItems() {
                const cartItemsContainer = document.getElementById('cart-items');
                cartItemsContainer.innerHTML = '';

                this.cart.forEach((item, index) => {
                    const cartItemHTML = `
                        <tr>
                            <td class="product-cell">
                                <div class="cart-product-item">
                                    <img src="${item.image}" alt="${item.name}">
                                    <h4>${item.name}</h4>
                                </div>
                            </td>
                            <td class="price-cell">R${item.price.toFixed(2)}</td>
                            <td class="quantity-cell">
                                <div class="quantity-controls">
                                    <button class="quantity-btn minus" data-index="${index}">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                                    <button class="quantity-btn plus" data-index="${index}">+</button>
                                </div>
                            </td>
                            <td class="total-cell">R${(item.price * item.quantity).toFixed(2)}</td>
                            <td class="remove-cell">
                                <button class="remove-btn" data-index="${index}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    cartItemsContainer.insertAdjacentHTML('beforeend', cartItemHTML);
                });
            }

            setupEventListeners() {
                document.querySelectorAll('.quantity-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.adjustQuantity(e));
                });

                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => this.changeQuantity(e));
                });

                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.removeItem(e));
                });
            }

            adjustQuantity(e) {
                const index = e.target.dataset.index;
                const isPlus = e.target.classList.contains('plus');
                
                if(isPlus) {
                    this.cart[index].quantity++;
                } else {
                    if(this.cart[index].quantity > 1) this.cart[index].quantity--;
                }
                
                this.updateCart();
            }

            changeQuantity(e) {
                const index = e.target.dataset.index;
                const newQuantity = parseInt(e.target.value);
                
                if(newQuantity > 0) {
                    this.cart[index].quantity = newQuantity;
                    this.updateCart();
                }
            }

            removeItem(e) {
                const index = e.target.closest('button').dataset.index;
                this.cart.splice(index, 1);
                this.updateCart();
            }

            updateCart() {
                localStorage.setItem('cart', JSON.stringify(this.cart));
                this.renderCartItems();
                this.updateCartSummary();
                this.updateHeaderCartCount();
            }

            updateCartSummary() {
                const subtotal = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const shipping = 50;
                const total = subtotal + shipping;

                document.getElementById('cart-subtotal').textContent = `R${subtotal.toFixed(2)}`;
                document.getElementById('cart-total').textContent = `R${total.toFixed(2)}`;
            }

            updateHeaderCartCount() {
                const count = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                document.querySelector('.cart-count').textContent = count;
            }
        }

        // Initialize cart when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CartSystem();
            
            // Email Protection
            document.querySelectorAll('.safe-email').forEach(element => {
                const user = element.dataset.user;
                const domain = element.dataset.domain;
                element.innerHTML = `<a href="mailto:${user}@${domain}">${user}@${domain}</a>`;
            });
        });
    </script>

    <style>
        .cart-product-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
        }

        .quantity-btn {
            padding: 5px 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }

        .total-table {
            width: 100%;
            margin-bottom: 30px;
        }

        .total-table td {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .float-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .float-whatsapp:hover {
            background-color: #128c7e;
            transform: scale(1.1);
        }

        .float-whatsapp i {
            font-size: 30px;
            margin-right: 10px;
        }

        .whatsapp-text {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</body>
</html>
